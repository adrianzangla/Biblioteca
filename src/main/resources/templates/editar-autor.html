<html lang="es" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Autor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST"
              th:action="@{/autor/editar/__${autor.id}__}">
            <input hidden 
                   name="id" 
                   th:value="${id}">
            <input type="text" 
                   name="nombre" 
                   placeholder="Nombre"
                   th:value="${autor.nombre}">
            <input type="submit"
                   value="Editar">
            <p th:if="${error != null}" 
               th:text="${error}">
            </p>
            <p th:if="${exito != null}" 
               th:text="${exito}">
            </p>
        </form>
    </body>
</html>
