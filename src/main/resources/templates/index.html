<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Biblioteca</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header class="container my-3 text-center">
            <h1>Biblioteca</h1>
        </header>
        <div class="container text-center">
            <div class="row mb-3 mx-5">
                <a class="btn btn-primary col mx-3" href="/libro/lista">Lista de Libros</a>
                <a class="btn btn-secondary col mx-3" href="/libro/registro">Registrar Libro</a>
            </div>
            <div class="row mb-3 mx-5">
                <a class="btn btn-primary col mx-3" href="/autor/lista">Lista de Autores</a>
                <a class="btn btn-secondary col mx-3" href="autor/registro">Registrar Autor</a>
            </div>
            <div class="row mb-3 mx-5">
                <a class="btn btn-primary col mx-3" href="/editorial/lista">Lista de Editoriales</a>
                <a class="btn btn-secondary col mx-3" href="editorial/registro">Registrar Editorial</a>
            </div>
        </div>    
        <div class="container my-1">
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
