<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header class="container my-3 text-center">
            <h1>Autores</h1>
        </header>
        <div class="container mb-3 text-center">
            <a class="btn btn-success" href="/autor/registro">Registrar</a>
            <a class="btn btn-secondary" href="/">Volver</a>
        </div>
        <div class="container my-1">
            <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
            <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
        </div>
        <div class="container mb-3">
            <table class="table table-hover mx-3">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="autor:${autores}">
                        <td th:text="${autor.id}"></td>
                        <td th:text="${autor.nombre}"></td>
                        <td>
                            <a class="btn btn-warning"
                               th:href="@{/autor/editar/__${autor.id}__}">
                                Editar
                            </a>
                            <a class="btn btn-danger" 
                               th:href="@{/autor/borrar/__${autor.id}__}">
                                Borrar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    </body>
</html>
