<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <p th:if="${exito!=null}"
           th:text="${exito}">
        </p>
        <p th:if="${error!=null}"
           th:text="${error}">
        </p>
        <table>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Borrar</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="editorial:${editoriales}">
                    <td th:text="${editorial.id}"></td>
                    <td th:text="${editorial.nombre}"></td>
                    <td>
                        <a th:href="@{/editorial/editar/__${editorial.id}__}">
                            Editar
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/editorial/borrar/__${editorial.id}__}">
                            Borrar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
