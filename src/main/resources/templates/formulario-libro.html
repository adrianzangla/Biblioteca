    <main class="form-signin">
        <form method="POST" action="/libro/registro">
            <h1 class="h3 mb-3 fw-normal">Nuevo Libro</h1>

            <div class="form-floating">
                <input type="number" class="form-control mb-2" id="isbn" placeholder="ISBN" name="isbn">
                <label for="isbn">ISBN</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mb-2" id="titulo" placeholder="Título" name="titulo">
                <label for="titulo">Título</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control mb-2" id="anio" placeholder="Año" name="anio">
                <label for="anio">Año</label>
            </div>
            <div class="form-floating">
                <input type="number" class="form-control mb-2" id="ejemplares" placeholder="Ejemplares"
                    name="ejemplares">
                <label for="ejemplares">Ejemplares</label>
            </div>

            <div class="form-control mb-2">
                <label for="autor" class="mb-1">Autor</label>
                <select class="form-select mb-2" id="autor" name="idAutor">
                    <option th:each="autor:${autores}" th:value="${autor.id}" th:text="${autor.nombre}">

                    </option>
                </select>
            </div>
            <div class="form-control mb-2">
                <label for="editorial" class="mb-1">Editorial</label>
                <select class="form-select mb-2" id="editorial" name="idEditorial">
                    <option th:each="editorial:${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}">

                    </option>
                </select>
            </div>

            <button class="w-100 btn btn-lg btn-secondary" type="submit">Registrar</button>
        </form>
    </main>
