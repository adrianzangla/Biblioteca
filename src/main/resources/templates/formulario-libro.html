<html lang="es" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registrar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST"
              action="/libro/registro">
            <input type="number" 
                   name="isbn"
                   placeholder="ISBN">
            <input type="text"
                   name="titulo" 
                   placeholder="Título">
            <input type="number" 
                   name="anio" 
                   placeholder="Año">
            <input type="number"
                   name="ejemplares" 
                   placeholder="Ejemplares">
            <input type="number"
                   name="ejemplaresPrestados"
                   placeholder="Ejemplares Prestados">
            <select name="idAutor"
                    id="autor">
                <option th:each="autor:${autores}"
                        th:value="${autor.id}"
                        th:text="${autor.nombre}">
                </option>
            </select>
            <label for="autor">
                Autor
            </label>
            <select name="idEditorial"
                    id="editorial">
                <option th:each="editorial:${editoriales}"
                        th:value="${editorial.id}"
                        th:text="${editorial.nombre}">
                </option>
            </select>
            <label for="editorial">
                Editorial
            </label>
            <input type="submit"
                   value="Registrar">
        </form>
        <p th:if="${exito!=null}"
           th:text="${exito}">
        </p>
        <p th:if="${error!=null}"
           th:text="${error}">
        </p>
    </body>
</html>
