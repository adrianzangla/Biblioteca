<html lang="es"
      xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Registrar Préstamo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST"
              action="/prestamo/registro">
            <input type="date"
                   name="fechaPrestamo"
                   th:value="${fechaPrestamo}"
                   readonly
                   id="fecha-prestamo">
            <label for="fecha-prestamo">
                Fecha de Préstamo
            </label>
            <input type="date"
                   name="fechaDevolucion"
                   id="fecha-devolucion">
            <label for="fecha-devolucion">
                Fecha de Devolución
            </label>
            <select name="idLibro"
                    id="libro">
                <option th:each="libro:${libros}"
                        th:value="${libro.id}"
                        th:text="${libro.titulo}">
                </option>
            </select>
            <label for="libro">
                Libro
            </label>
            <select name="idCliente"
                    id="cliente">
                <option th:each="cliente:${clientes}"
                        th:value="${cliente.id}"
                        th:text="${cliente.nombre} + ' ' + ${cliente.apellido}">
                </option>
            </select>
            <label for="cliente">
                Cliente
            </label>
            <input type="submit"
                   value="Registrar">
        </form>
        <p th:if="${exito}!=null"
           th:text="${exito}">
        </p>
        <p th:if="${erro}!=null"
           th:text="${error}">
        </p>
    </body>
</html>
