<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Editar Cliente</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST"
              th:action="@{/cliente/editar/__${cliente.id}__}">
            <input type="text"
                   hidden
                   th:value="${id}">
            <input type="number"
                   name="documento"
                   placeholder="Documento"
                   th:value="${cliente.documento}">
            <input type="text"
                   name="nombre"
                   placeholder="Nombre"
                   th:value="${cliente.nombre}">
            <input type="text"
                   name="apellido"
                   placeholder="Apellido"
                   th:value="${cliente.apellido}">
            <input type="text"
                   name="telefono"
                   placeholder="TelÃ©fono"
                   th:value="${cliente.telefono}">
            <button type="submit">Editar</button>
        </form>
        <p th:if="${exito!=null}"
           th:text="${exito}"></p>
        <p th:if="${error!=null}"
           th:text="${error}"></p>
</body>
</html>
