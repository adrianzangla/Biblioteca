<html lang="es" 
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="POST" 
              th:action="@{/editorial/editar/__${editorial.id}__}">
            <input hidden 
                   name="id"
                   th:value="${id}">
            <input type="text" 
                   name="nombre" 
                   placeholder="Nombre" 
                   th:value="${editorial.nombre}">
            <input type="submit"
                   value="Editar">
        </form>
    </body>
</html>
