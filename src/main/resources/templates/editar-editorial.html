<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editar Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header class="container my-3 text-center">
            <h2>Editar Editorial</h2>
        </header>
        <div class="container text-center">
            <form class="mx-3" 
                  th:action="@{/editorial/editar/__${editorial.id}__}" 
                  method="POST">
                <input hidden th:value="${id}" name="id">
                <div class="form-floating mb-1">
                    <input th:value="${editorial.nombre}" class="form-control" type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <label class="form-label" for="nombre">Nombre</label>
                </div>
                <div class="container my-2 text-center">
                    <button class="btn btn-warning" type="submit">Editar</button>
                </div>
                <div class="container my-1 text-center">
                    <a class="btn btn-primary" href="/editorial/lista">Lista</a>
                    <a class="btn btn-secondary" href="/">Volver</a>
                </div>
                <div class="container my-1">
                    <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
                    <div class="alert alert-success" role="alert" th:if="${exito != null}" th:text="${exito}"></div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
